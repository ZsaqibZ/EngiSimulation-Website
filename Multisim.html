<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multisim Circuits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #fff;
      width: 250px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #0d47a1;
    }

    .card button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .hover-info {
      display: none;
      margin-top: 15px;
      background-color: #e3f2fd;
      padding: 10px;
      border: 1px solid #bbdefb;
      border-radius: 5px;
      font-size: 14px;
    }

    .card:hover .hover-info {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Multisim Circuit Templates</h1>

  <div class="container">

    <div class="card">
      <h3>Full-Wave Rectifier</h3>
      <button>Download</button>
      <div class="hover-info">
        File: .ms14<br>
        Version: Multisim 14.0<br>
        Library: Basic Components
      </div>
    </div>

    <div class="card">
      <h3>RS Latch</h3>
      <button>Download</button>
      <div class="hover-info">
        File: .ms13<br>
        Version: Multisim 13.0<br>
        Library: TTL Logic
      </div>
    </div>

    <div class="card">
      <h3>Colpitts Oscillator</h3>
      <button>Download</button>
      <div class="hover-info">
        File: .ms14<br>
        Version: Multisim 14.2<br>
        Library: Oscillators
      </div>
    </div>

  </div>

</body>
</html>
