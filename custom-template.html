<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customised Template On-Demand</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004080;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      background-color: #004080;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Customised Template On-Demand</h1>
    <p>Request a personalized simulation, circuit, or drawing</p>
  </header>

  <main>
    <h2>Submit Your Request</h2>
    <form onsubmit="alert('Request submitted! We will contact you shortly.'); return false;">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <select name="software" required>
        <option value="">Select Software</option>
        <option value="matlab">MATLAB / Simulink</option>
        <option value="labview">LabVIEW</option>
        <option value="multisim">Multisim</option>
        <option value="autocad">AutoCAD</option>
      </select>
      <textarea name="description" rows="5" placeholder="Describe what you need..." required></textarea>
      <button type="submit">Submit Request</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 EngiSim. All rights reserved.</p>
  </footer>
</body>
</html>
