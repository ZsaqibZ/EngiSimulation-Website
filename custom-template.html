<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customised Template On-Demand</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      color: #e0e0e0;
    }

    header {
      background-color: #1a1a1a;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem 1.5rem;
      background: #2b2b2b;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #64b5f6;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      text-align: center;
    }

    .notice {
      background-color: rgba(255, 193, 7, 0.1);
      color: #ffc107;
      border: 1px solid #ffc10755;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 500;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input, select, textarea {
      padding: 0.75rem;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #1f1f1f;
      color: #e0e0e0;
    }

    textarea {
      resize: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: #999;
    }

    select {
      appearance: none;
    }

    button {
      background-color: #005792;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-start;
    }

    button:hover {
      background-color: #0077b6;
    }

    footer {
      text-align: center;
      background-color: #1a1a1a;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* üåê Mobile Friendly */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      header p {
        font-size: 0.95rem;
      }

      main {
        padding: 1.5rem 1rem;
      }

      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Customised Template On-Demand</h1>
    <p>Request a personalized simulation, circuit, or drawing</p>
  </header>

  <main>
    <h2>Submit Your Request</h2>

    <div class="notice">
      ‚ö†Ô∏è This is a <strong>Pay Per Demand</strong> service. You will receive pricing details via email after submitting your request.
    </div>

    <form action="https://script.google.com/macros/s/AKfycbwVST3lFazn8a34v97HQH1yYz7A4M3TO_U4FGGqjqLE2lsK5_LtYvoajI5YSAACCQkuYA/exec" method="POST" onsubmit="alert('Request submitted! You will be contacted shortly.'); return true;">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <select name="software" required>
        <option value="">Select Software</option>
        <option value="matlab">MATLAB / Simulink</option>
        <option value="labview">LabVIEW</option>
        <option value="multisim">Multisim</option>
        <option value="autocad">AutoCAD</option>
      </select>
      <textarea name="description" rows="5" placeholder="Describe what you need..." required></textarea>
      <button type="submit">Submit Request</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 EngiSim. All rights reserved.</p>
  </footer>
</body>
</html>
