<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LabVIEW VIs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #fff;
      width: 250px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #007d5e;
    }

    .card button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007d5e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .hover-info {
      display: none;
      margin-top: 15px;
      background-color: #e6fff5;
      padding: 10px;
      border: 1px solid #b2dfdb;
      border-radius: 5px;
      font-size: 14px;
    }

    .card:hover .hover-info {
      display: block;
    }
  </style>
</head>
<body>

  <h1>LabVIEW Virtual Instruments (VIs)</h1>

  <div class="container">

    <div class="card">
      <h3>Calculator.vi</h3>
      <button>Download</button>
      <div class="hover-info">
        Version: LabVIEW 2021<br>
        File Type: .vi<br>
        Hardware: Not required
      </div>
    </div>

    <div class="card">
      <h3>Temperature Converter.vi</h3>
      <button>Download</button>
      <div class="hover-info">
        Version: LabVIEW 2020<br>
        File Type: .vi<br>
        Hardware: Not required
      </div>
    </div>

    <div class="card">
      <h3>Simple Data Logger.vi</h3>
      <button>Download</button>
      <div class="hover-info">
        Version: LabVIEW 2022<br>
        File Type: .vi<br>
        Hardware: Not required
      </div>
    </div>

  </div>

</body>
</html>
