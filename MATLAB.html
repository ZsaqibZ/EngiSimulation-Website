<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MATLAB / Simulink Templates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #fff;
      width: 250px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #005792;
    }

    .card button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #005792;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .hover-info {
      display: none;
      margin-top: 15px;
      background-color: #eaf4ff;
      padding: 10px;
      border: 1px solid #bcdffb;
      border-radius: 5px;
      font-size: 14px;
    }

    .card:hover .hover-info {
      display: block;
    }
  </style>
</head>
<body>

  <h1>MATLAB / Simulink Templates</h1>

  <div class="container">

    <div class="card">
      <h3>DC Motor Speed Control</h3>
      <button>Download</button>
      <div class="hover-info">
        Version: R2021a<br>
        Includes: .slx file<br>
        No M-file included
      </div>
    </div>

    <div class="card">
      <h3>PID Controller Tuning</h3>
      <button>Download</button>
      <div class="hover-info">
        Version: R2020b<br>
        Includes: .slx + M-file<br>
        With GUI elements
      </div>
    </div>

    <div class="card">
      <h3>Single Phase Inverter</h3>
      <button>Download</button>
      <div class="hover-info">
        Version: R2022a<br>
        Includes: .slx only<br>
        Scope and FFT included
      </div>
    </div>

  </div>

</body>
</html>
